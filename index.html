<html>
	<head>
		<title></title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="app.css">
	</head>
	<body>
		<div id="mcu">
			<!-- Title -->
			<h1 id="title"></h1>
			<!-- Post Image -->
			<img id="poster" src="">
			<!-- Release Date -->
			<h2 id="release-date"></h2>
			<!-- Overview -->
			<p id="overview"></p>
			<!-- Type -->
			<h3 id="type"></h3>
			<!-- Following Production -->
			<h2 id="following-production"></h2>
		</div>

		<div id="superhero">
			<input id="hero-input" type="text">
			<input id="hero-button" type="button" value="Search Hero">
			<div id="error-msg" class="hidden"></div>

			<!-- Hero Name -->
			<h2 id="hero-name"></h2>
			<!-- thumbnail -->
			<img id="hero-image" src="">
			<!-- Description -->
			<p id="hero-description"></p>
		</div>

	<script type="text/javascript" src="app.js"></script>
	</body>
</html>
